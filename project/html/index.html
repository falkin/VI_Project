	<body>
		  <div id="header">
				   <div class="headerBack">
		            <div class="generalOptions">
		            	<div class="generalOptionsInner">
		            	<span class="logo_2" ></span><span class="space"><span class="title filter">Filtres carte</span>&nbsp;&nbsp;&nbsp;/&nbsp;&nbsp;&nbsp;<span class="title options">Options</span>&nbsp;&nbsp;&nbsp;/&nbsp;&nbsp;&nbsp;<span class="title about" >A propos</span></span>
		            		
		            		<input type="text" class="inputeDate" value="Rechercher une date" onblur="this.value='Rechercher une date';this.style.color='#9d9d9d';" onclick="this.value='';this.style.color='black';"/>
		            		<input type="text" class="inputePeople" value="Rechercher une personne" onblur="this.value='Rechercher une personne';this.style.color='#9d9d9d';" onclick="this.value='';this.style.color='black';" />
		            		<input type="text" class="inputeParty" value="Rechercher un partie" onblur="this.value='Rechercher un partie';this.style.color='#9d9d9d';" onclick="this.value='';this.style.color='black';" />
		            	</div>
		            	
		            </div>
		        		<div class="moreInfo">
		        			<div class="moreInfoContent">
		        				<div class="filterContent">Filtres</div>
		        				<div class="optionsContent">Options</div>
		        			    <div class="aboutContent">About</div>
		        			</div>
	         					<img alt="logo" src="../img/logo.png"/ class="logo">
	         			</div>
				     	<div style="display: none;">
					<div id="choice">
						
						<label>Councils</label>
						<input type="checkbox"
						id = "BR"
						value = "small"
						checked = "checked"/>
						<label for = "sizeSmall">Federal Council</label>
	
						<input type="checkbox"
						id="CN"
						value="medium"
						checked="checked"/>
						<label for = "sizeMed">National Council</label>
	
						<input type="checkbox"
						id="CE"
						value = "large"
						checked = "checked"/>
						<label for = "sizeLarge">Council of States</label>
					</div>
	            </div>	
	               
	            <div class="btCover_header" onmouseover="tooltip.show('Cacher', 90);$('.btCover_header').css('background-image','url(\'../img/btshow_on.png\')');" onmouseout="tooltip.hide();$('.btCover_header').css('background-image','url(\'../img/btshow.png\')');" ></div>	   	
					
				 </div>
			  </div>
	   <div class="innerBoder">
	            <div class="content">
					<div id="map"></div>
					<div id="information">dsfdsf</div>
				</div>
			
			


			<div id="footer">
